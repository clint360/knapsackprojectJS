<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>KnapSack</title>
</head>
<body>
  <div id="intro">
    <h1>Welcome to the KnapSack Weight Calculator</h1>
  </div>
  <div id="section1">
    <div class="inputmaxweight">
      <input  type="number" placeholder="Input Maximum Weight (kg)" class="input" id="input">
    </div>
  </div>
  <div class="items">
    <div class="manipulate">
    <select class="selected"> 
      <option class="item item1" id="item1" value="">iPhone13</option>
      <option class="item item2" id="item2" value="">Laptop</option>
      <option class="item item3" id="item3" value="">HeadPhones</option>
      <option class="item item4" id="item4" value="">Yams</option>
      <option class="item item5" id="item5" value="">TeddyBear</option>
      <option class="item item6" id="item6" value="">Mango</option>
      <option class="item item7" id="item7" value="">iMac</option>
      <option class="item item8" id="item8" value="">Pillow</option>
      <option class="item item9" id="item9" value="">Corn</option>
      <option class="item item10" id="item10" value="">Horn</option>
      <option class="item item11" id="item11" value="">Trumpet</option>
      <option class="item item12" id="item12" value="">Shacker</option>
      <option class="item item13" id="item13" value="">Mouse</option>
      <option class="item item14" id="item14" value="">Keyboard</option>
      <option class="item item15" id="item15" value="">RCHelicopter</option>
      <option class="item item16" id="item16" value="">USB Cable</option>
      <option class="item item17" id="item17" value="">BT Speaker</option>
      <option class="item item18" id="item18" value="">Gamepads</option>
      <option class="item item19" id="item19" value="">PS4</option>
      <option class="item item20" id="item20" value="">iPad</option>
    </select>
    <div class="addclass"><button id="add">Add</button></div>
  </div>
      <legend>Selected Item</legend>
      <div id="clicked" readonly>0</div>
   
   <legend>Sum</legend>
   <div id="status" readonly>0</div>

   <legend>Status</legend>
   <div id="state" readonly>Space Available</div>
  </div>
</body>
<script src="assets/scripts/script.js"></script>
</html>
