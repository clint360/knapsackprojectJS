<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>KnapSack</title>
</head>
<body>
  <div id="intro">
    <h1>Welcome to the KnapSack Weight Calculator</h1>
  </div>
  <div id="section1">
    <div class="inputmaxweight">
      <input type="text" placeholder="Input Maximum Weight (kg)" class="input" required>
    </div>
  </div>
  <div class="items">
    <div class="manipulate">
    <select class="selected"> 
      <option class="item" value="item1">item1</option>
      <option class="item" value="item2">item2</option>
      <option class="item" value="">item3</option>
      <option class="item" value="">item4</option>
      <option class="item" value="">item5</option>
      <option class="item" value="">item6</option>
      <option class="item" value="">item7</option>
      <option class="item" value="">item8</option>
      <option class="item" value="">item9</option>
      <option class="item" value="">item10</option>
    </select>
    <div><button id="add">Add</button></div>
  </div>
    <fieldset>
      <legend>Clicked Item</legend>
      <textarea id="clicked" readonly></textarea>
   
   <legend>Status</legend>
   <textarea id="status" readonly></textarea>
  </fieldset>
  </div>
</body>
<script src="assets/scripts/script.js"></script>
</html>
